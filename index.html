<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI Designe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-box">
        <div class="upper-box"></div>
        <div class="outer-circle">
            <div class="inner-circle">
                <div class="profile-circle"></div>
            </div>
        </div>
        <div class="text">
            <p class="piyush">Piyush Prajapati</p>
            <p class="creator">YouTuber & Coder</p>
        </div>
        <div class="social-link">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="btn">
            <button class="btn1">Subscribe</button>
            <button class="btn2">Message</button>
        </div>
        <div class="social-num">
            <div class="like-num box">
                <i class="fa-regular fa-heart"></i>
                <p class="likes">60K</p>
            </div>
            <div class="comment-num box">
                <i class="fa-regular fa-comment"></i>
                <p class="likes">20K</p>
            </div>
            <div class="share-num box">
                <i class="fa-solid fa-share"></i>
                <p class="likes">12K</p>
            </div>
        </div>

    </div>
</body>
</html>
